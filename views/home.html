 {{template "header"}}
    <title>首页 - 我的博客</title>
 
</head>

<body>
    <div class="bs-example bs-navbar-top-example" data-example-id="navbar-fixed-to-top">
            <div class="container">
               {{template "navbar" .}}
            </div>
    </div>

      <div class="container">
		{{range .Topics}}
        <div class="page header">
            <h1>{{.Title}}</h1>
            <h6 class="text-muted"> 文章发表与{{.Created}},共有{{.Views}}个浏览,{{.ReplyCount}}个评论</h6>
            <p>
                {{.Content}}
            </p>
          </div>
		{{end}}
        </div>

    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
